<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonClone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
            </div>
            <div class="address">
                <p>Delevering to Kolkata</p>
                <div class="addressbelow">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Update location</p>
                </div>
            </div>
            <div class="searchoption">
                <select name="option" id="#">
                    <option value="#">All</option>
                </select>
                <div class="search">
                    <input type="text" placeholder="Search in Amazon.in">
                    <div class="searchlogo"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
            </div>
            <div class="lastboxnavbar">
                <div class="signin">
                    <p>Hello, sign in</p>
                    <div class="accountlist">
                        <p>Accounts & Lists</p>
                    </div>
                </div>
                <div class="returnorder">
                    <p>Returns</p>
                    <div class="andorders">
                        <p>& Orders</p>
                    </div>
                </div>
                <div class="cartlogo">
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="message">Cart</div>
                </div>
            </div>
            
        </div>
    </header>

</body>
</html>
